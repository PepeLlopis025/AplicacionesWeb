<body>

<header>
  <nav>
    <div class="logo-titol">
      <img src="Logo.png" alt="Logo Pista Del Esquiador" class="logo">
      <h1 class="titul">Pista Del Esquiador</h1>
    </div>

    <ul class="menu-links">
      <li><a href="Projecte.html">Inicio</a></li>

      <li><a href="dades.html">Datos</a></li>
    </ul>
  </nav>
</header>

  <main>
    <h2>Contáctanos</h2>
    <section class="contacto">
      <div class="contacto1"></div>
        <form action="#" method="post">
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" required><br><br>

          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" required><br><br>
        </form>
      </div>  
      <div class="contacto2">
        <form action="#" method="post">
          <label for="asunto">Asunto:</label><br>
          <input type="text" id="asunto" name="asunto" required><br><br>

          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <section>
      <h2>Ubicación</h2>
      <p>Encuéntranos en el IES Dr. Simarro:</p>
      <iframe 
        src="https://www.google.com/maps?q=IES+Dr.+Simarro&output=embed" 
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>
  <footer>

      “El esquí es la mejor manera de escapar del mundo sin salir de él.” — Anónimo
